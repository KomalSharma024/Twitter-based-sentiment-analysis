<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            width: 50%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Tweet for Sentiment Analysis</h1>
    <form method="post">
        <textarea name="tweet" placeholder="Type your tweet here..."></textarea><br>
        <button class="btn" type="submit">Analyze</button>
    </form>
    {% if sentiment %}
        <div class="result">
            Sentiment: <strong>{{ sentiment }}</strong>
        </div>
    {% endif %}
</body>
</html>
